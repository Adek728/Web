    <main>
        <h2>Nowy Trening</h2>
        <form class="form">
            <label for="Strefa">Strefa: <span class="symbol-required">*</span></label>
            <input type="text" name="Strefa" id="Strefa" class="error-input" required/>
            <span id="errorStrefa" class="errors-text">Strefa Wymagana!</span>

            <label for="CzasTrwania">Czas Trwania: <span class="symbol-required">*</span></label>
            <input type="text" name="CzasTrwania" id="CzasTrwania" class="error-input" required/>
            <span id="errorCzasTrwania" class="errors-text">Czas Trwania Wymagany!</span>

            
            
            <div class="form-buttons">
                <p id="errorsSummary" class="errors-text">Błąd w formularzu</p>
                <input type="submit" class="form-button-submit" value="Dodaj"/>
                <a href="list.html" class="form-button-cancel">Anuluj</a>
            </div>
            


        </form>
    </main>
