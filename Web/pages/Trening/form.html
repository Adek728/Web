        <h2>Nowy Trening</h2>

            <input type="text" name="CzasTrwania" id="CzasTrwania" placeholder="np 1:30 h" required/>
            <span id="errorCzasTrwania"></span>

            
            
            <div class="form-buttons">
                <p id="errorsSummary"></p>
                <input type="submit" class="form-button-submit" value="Dodaj"/>

        </form>
